jetbrainsAnnotations = "24.1.0"
lombok = "1.18.34"
ormlite = "6.1"
spigotApi = "1.12.2-R0.1-SNAPSHOT"

[libraries]
easydonate4jApi = { group = "ru.easydonate.easydonate4j", name = "api-v3", version.ref = "easydonate4j" }
easydonate4jHttpClientService = { group = "ru.easydonate.easydonate4j", name = "jdk-legacy-http-client", version.ref = "easydonate4j" }
