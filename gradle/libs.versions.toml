jetbrainsAnnotations = { group = "org.jetbrains", name = "annotations", version.ref = "jetbrainsAnnotations" }
lombok = { group = "org.projectlombok", name = "lombok", version.ref = "lombok" }
ormliteJdbc = { group = "com.j256.ormlite", name = "ormlite-jdbc", version.ref = "ormlite" }
spigotApi = { group = "org.spigotmc", name = "spigot-api", version.ref = "spigotApi" }